<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNHD TV - Cadastro</title>
    <link rel="stylesheet" href="/FrontEnd/src/estilos/paginacadastro.css">
</head>
<body>
    <div class="container">
        <!-- Seção do Logo -->
        <div class="logo">
            <h1>GNHD TV</h1>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="cadastro-form">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                
                <!-- Campo de Email -->
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <!-- Campo de CPF -->
                <div class="form-group">
                    <input type="text" id="cpf" placeholder="CPF (XXX.XXX.XXX-XX)" required>
                </div>

                <!-- Campo de Senha -->
                <div class="form-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

                <!-- Campo de Confirmação de Senha -->
                <div class="form-group">
                    <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
                </div>

                <!-- Botão de Envio -->
                <button type="submit">Cadastrar</button>
            </form>

            <!-- Opções adicionais -->
            <div class="additional-options">
                <p>Já tem uma conta? <a href="#" class="login">Faça login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Função para validar o CPF (formato XXX.XXX.XXX-XX)
        function validarCPF(cpf) {
            const regex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
            return regex.test(cpf);
        }

        // Script para capturar dados e validar formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (!validarCPF(cpf)) {
                alert('CPF inválido! Use o formato XXX.XXX.XXX-XX.');
                return;
            }

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            console.log('Tentativa de cadastro com:', email, cpf, senha);
        });
    </script>
</body>
</html>
