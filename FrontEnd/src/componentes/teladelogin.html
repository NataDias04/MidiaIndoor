<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNHD TV - Login</title>
    <link rel="stylesheet" href="/FrontEnd/src/estilos/estiloteladelogin.css">
</head>
<body>
    <div class="container">
        <!-- Seção do Logo -->
        <div class="logo">
            <h1>GNHD TV</h1>
        </div>

        <!-- Formulário de Login -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                
                <!-- Campo de Email -->
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <!-- Campo de Senha -->
                <div class="form-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <!-- Botão de Envio -->
                <button type="submit">Entrar</button>
            </form>

            <!-- Opções adicionais -->
            <div class="additional-options">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <p>Não tem uma conta? <a href="#" class="register">Registre-se</a></p>
            </div>
        </div>
    </div>

    <script>
        // Script simples para prevenir o envio do formulário e mostrar os dados no console
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            console.log('Tentativa de login com:', email, senha);
        });
    </script>
</body>
</html>
